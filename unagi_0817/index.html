<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>からくり体験</title>
</head>
<body>
    <header>
        <h1>～SCRATCHで作った作品～</h1>
    </header>

    <div class="info">
        日付: <span id="date">2024年8月16日</span>名前: <span id="name">unagi_0817</span>
    </div>

    <div class="game-container">
        <h2>エイム練習（仮）</h2>
        <!-- この下にScratchゲームの埋め込みコードをいれよう -->
        <iframe src="https://scratch.mit.edu/projects/1054751617/embed" allowtransparency="true" width="485" height="402" frameborder="0" scrolling="no" allowfullscreen></iframe>
    </div>

    <div class="section">
        <h2>ゲームの遊び方</h2>
        <h3>操作方法</h3>
        <!-- この下に操作方法をタイピングしよう -->
        視点移動：右クリックしながらマウス操作<br>
        射撃：Zキー<br>
        難易度設定：1.2.3キー
        <h3></h3>
    </div>

    <div class="section">
        <h2>ゲームを作るのに頑張ったこと</h2>
        <ul>
            <li>視点移動のプログラム組み込み</li>
            <li>マウス感度を変更するプログラムの組み込み</li>
            <li>ドット絵の作成</li>
        </ul>
    </div>

    <div class="section">
        <h2>感想</h2>
        <p>
        一緒にアイデアを考えて作る時と<br>
            ウェブサイトを作成する時が楽しかったです。
        </p>
    </div>

    <div class="section">
        <h2>今後の課題</h2>
        <p>背景の作成
        </p>
    </div>

    <div class="section">
        <h2>参考にしたもの</h2>
        <ul>
            <li>エイムラボ</li>
        </ul>
    </div>

</body>
</html>
